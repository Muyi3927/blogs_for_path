    <!-- Tailwind CDN is kept for simplicity to avoid complex build config changes, ensuring styles work exactly as you see them now. -->
    <script src="https://cdn.tailwindcss.com?plugins=typography" data-cfasync="false"></script>
    <script data-cfasync="false">
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Merriweather', 'serif'],
            },
            colors: {
              primary: {
                50: '#eff6ff',
                100: '#dbeafe',
                500: '#3b82f6',
                600: '#2563eb',
                700: '#1d4ed8',
              }
            },
            typography: (theme) => ({
              DEFAULT: {
                css: {
                  'code::before': { content: '""' },
                  'code::after': { content: '""' },
                  'blockquote p:first-of-type::before': { content: 'none' },
                  'blockquote p:last-of-type::after': { content: 'none' },
                  code: {
                    backgroundColor: theme('colors.slate.200'),
                    padding: '0.2em 0.4em',
                    borderRadius: '0.25rem',
                    fontWeight: '600',
                    color: theme('colors.slate.900'), 
                  },
                  'pre code': {
                    backgroundColor: 'transparent',
                    color: 'inherit',
                    padding: '0',
                  },
                },
              },
              invert: {
                css: {
                  code: {
                    backgroundColor: theme('colors.slate.800'),
                    color: theme('colors.slate.100'),
                  },
                  'pre code': {
                    backgroundColor: 'transparent',
                    color: 'inherit',
                  },
                },
              },
            }),
          },
        },
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Merriweather:ital,wght@0,300;0,400;0,700;1,400&display=swap" rel="stylesheet">
